language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

env:
 - SYMFONY_VERSION=2.7.*
 - SYMFONY_VERSION=2.8.*
 - SYMFONY_VERSION=3.1.*
 - SYMFONY_VERSION=3.2.*

cache:
  directories:
    - $COMPOSER_CACHE_DIR

before_script:
  - composer selfupdate
  - composer require --prefer-source --no-interaction --dev symfony/symfony:${SYMFONY_VERSION}

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
 - php vendor/bin/coveralls -v
