language: php
dist: trusty

php:
  - 7.1
  - 7.0
  - 5.6
  - hhvm

env:
 - SYMFONY_VERSION=3.3.*
 - SYMFONY_VERSION=3.2.*
 - SYMFONY_VERSION=2.8.*
 - SYMFONY_VERSION=2.7.*

cache:
  directories:
    - $COMPOSER_CACHE_DIR

before_script:
  - composer selfupdate
  - composer require --prefer-source --no-interaction --dev symfony/symfony:${SYMFONY_VERSION}

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
 - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php vendor/bin/coveralls -v --exclude-no-stmt; fi
