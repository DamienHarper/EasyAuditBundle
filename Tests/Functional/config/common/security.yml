security:
    providers:
        in_memory:
            memory:
                users:
                    admin: { password: login, roles: 'ROLE_ADMIN' }
                    user: { password: login, roles: 'ROLE_USER' }

    encoders:
        Symfony\Component\Security\Core\User\UserInterface: plaintext

    firewalls:
        main:
            anonymous:    true
            http_basic: ~

    access_control:
        - { path: ^/public/, role: IS_AUTHENTICATED_ANONYMOUSLY }

